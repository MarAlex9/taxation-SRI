<div class="container">
  <input type="file" (change)="onFilesSelected($event)" multiple />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="razonSocial">
      <th mat-header-cell *matHeaderCellDef> Razón Social</th>
      <td mat-cell *matCellDef="let element"> {{element.razonSocial}}
      </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
    </ng-container>
    <ng-container matColumnDef="precioTotalSinImpuesto">
      <th mat-header-cell *matHeaderCellDef> Precio Total Sin Impuesto </th>
      <td mat-cell *matCellDef="let element"> {{element.precioTotalSinImpuesto}} </td>
    </ng-container>
    <ng-container matColumnDef="IVA">
      <th mat-header-cell *matHeaderCellDef>IVA</th>
      <td mat-cell *matCellDef="let element"> {{element.tarifa}} </td>
    </ng-container>
    <ng-container matColumnDef="creditoTributario">
      <th mat-header-cell *matHeaderCellDef> Credito Tributario</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="checkboxLabel(element)"
                      [checked]="element.creditoTributario">
        </mat-checkbox>
      </td>
      <td mat-cell *matCellDef="let element"> {{element.creditoTributario}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
